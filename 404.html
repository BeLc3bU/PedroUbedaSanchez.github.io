<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirigiendo...</title>
    <script type="text/javascript">
      /**
       * Script de redirección para Single Page Apps (SPA) en GitHub Pages.
       * Fuente: https://github.com/rafgraph/spa-github-pages (versión simplificada)
       *
       * Cuando se accede a una ruta como `dominio.com/experiencia`, GitHub Pages sirve este 404.html.
       * Este script toma la ruta (`/experiencia`), la codifica y redirige a la página principal
       * con la ruta como un parámetro de búsqueda: `dominio.com/?p=/experiencia`.
       *
       * El script principal (main.js) en la página de inicio detectará este parámetro,
       * limpiará la URL y cargará el contenido de la sección 'experiencia'.
       */
      const location = window.location;
      const redirectUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
                        '/?p=' + encodeURIComponent(location.pathname) +
                        (location.search ? '&q=' + encodeURIComponent(location.search.substring(1)) : '') +
                        location.hash;
      location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
