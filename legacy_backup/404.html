<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirigiendo...</title>
    <script type="text/javascript">
      // Simple y robusto script de redirección para SPA en GitHub Pages.
      // 1. Obtiene la ruta a la que se intentó acceder (ej. "/experiencia").
      const path = window.location.pathname;

      // 2. Construye la URL de redirección a la raíz, pasando la ruta original como parámetro 'p'.
      // Ejemplo: https://dominio.com/?p=/experiencia
      const redirect = '/?p=' + encodeURIComponent(path) + window.location.search + window.location.hash;

      // 3. Reemplaza el historial para que el botón "atrás" funcione correctamente.
      window.history.replaceState(null, '', redirect);

      // 4. Recarga la página en la nueva URL. El main.js se encargará del resto.
      window.location.reload();
    </script>
  </head>
  <body></body>
</html>
