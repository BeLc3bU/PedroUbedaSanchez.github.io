<!-- SEO Meta Tags -->
<title>Contacto Profesional - Pedro Úbeda Sánchez</title>
<meta content="Contacta con Pedro Úbeda Sánchez para oportunidades profesionales. Puedes enviarme un mensaje a través del formulario, por email o conectar en LinkedIn." name="description"/>
<link href="https://pedroubedasanchez.es/contacto" rel="canonical"/>

<!-- Contenido principal de la página -->
<section class="text-center bg-white py-16 px-4 sm:px-8 rounded-lg shadow-lg" id="contact">
    <h1 class="text-3xl sm:text-4xl font-bold mb-4 text-orange-900">
     📌 Contacto
    </h1>
    <p class="text-slate-600 mb-8 max-w-lg mx-auto">
     Estoy abierto a nuevos retos profesionales y con ganas de aportar mi experiencia. No dudes en contactarme.
    </p>
    <div class="flex flex-wrap justify-center items-center gap-8" id="contact-info">
     <a class="font-medium text-slate-700 hover:text-orange-700" href="#" id="phone-contact">
      <span aria-hidden="true">
       📞
      </span>
      <span id="phone-text-contact">Mostrar teléfono</span>
     </a>
     <a class="font-medium text-slate-700 hover:text-orange-700" href="mailto:contacto@pedroubedasanchez.es">
      <span aria-hidden="true">
       ✉️
      </span>
      contacto@pedroubedasanchez.es
     </a>
     <a class="font-medium text-slate-700 hover:text-orange-700" href="https://www.linkedin.com/in/pubesan" rel="noopener noreferrer" target="_blank">
      <span aria-hidden="true">
       🔗
      </span>
      LinkedIn
      <span class="sr-only">
       (se abre en una nueva pestaña)
      </span>
     </a>
    </div>
    <hr class="my-12 border-stone-200"/>
    <div class="max-w-2xl mx-auto text-left">
     <h3 class="text-xl md:text-2xl font-bold mb-6 text-slate-800">
      O envíame un mensaje directamente
     </h3>
     <form action="https://formsubmit.co/contacto@pedroubedasanchez.es" method="POST">
      <!-- Configuración de FormSubmit -->
      <input name="_subject" type="hidden" value="Nuevo Mensaje desde tu Web de Currículum!"/>
      <input name="_next" type="hidden" value="https://pedroubedasanchez.es/gracias.html"/>
      <input name="_captcha" type="hidden" value="false"/>
      <input id="recaptcha-response" name="g-recaptcha-response" type="hidden"/>
      <!-- Campos del formulario -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
       <div>
        <label class="block text-slate-600 mb-2" for="name">
         Nombre completo <span class="text-orange-600">*</span>
        </label>
        <input aria-describedby="name-error" aria-invalid="false" aria-required="true" autocomplete="name" class="w-full p-3 border border-stone-200 rounded-lg focus:ring-2 focus:ring-orange-600 focus:border-transparent transition" id="name" name="name" placeholder="Tu nombre" required="" type="text"/>
        <div aria-live="polite" class="text-sm text-red-600 mt-1" id="name-error">
        </div>
       </div>
       <div>
        <label class="block text-slate-600 mb-2" for="email">
         Dirección de correo <span class="text-orange-600">*</span>
        </label>
        <input aria-describedby="email-error" aria-invalid="false" aria-required="true" autocomplete="email" class="w-full p-3 border border-stone-200 rounded-lg focus:ring-2 focus:ring-orange-600 focus:border-transparent transition" id="email" name="email" placeholder="tu@email.com" required="" type="email"/>
        <div aria-live="polite" class="text-sm text-red-600 mt-1" id="email-error">
        </div>
       </div>
      </div>
      <div class="mb-6">
       <label class="block text-slate-600 mb-2" for="message">
        Mensaje <span class="text-orange-600">*</span>
       </label>
       <textarea aria-describedby="message-error" aria-invalid="false" aria-required="true" class="w-full p-3 border border-stone-200 rounded-lg focus:ring-2 focus:ring-orange-600 focus:border-transparent transition" id="message" name="message" placeholder="Escribe tu mensaje aquí..." required="" rows="5"></textarea>
       <div aria-live="polite" class="text-sm text-red-600 mt-1" id="message-error">
       </div>
      </div>
      <!-- reCAPTCHA v3 se ejecuta en segundo plano. No hay elemento visible. -->
      <!-- Se añade un distintivo en la esquina inferior derecha por defecto. -->
      <button class="w-full bg-orange-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-orange-800 transition-colors duration-300 shadow-lg transform hover:scale-105" type="submit">
       Enviar Consulta
      </button>
      <div aria-live="polite" class="mt-4 text-center text-sm text-red-600" id="form-general-error">
      </div>
     </form>
    </div>
</section>
